type LoginResult {
  result: Boolean!
  objectId: String!
}

type Mutation {
  registUser(
    name: String!
    email: String!
    nickName: String!
    mobile: String!
    zoneCode: String!
    address: String!
    detailAddress: String!
  ): Boolean!

  tryLogin(email: String!): Boolean!

  checkSecretCode(email: String!, code: String!): LoginResult!
}
