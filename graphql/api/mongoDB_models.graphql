type Student {
  _id: ID!
  name: String!
  age: Int!
  school: String!
  mobile: String!
  gender: String!
  lecture: [Lecture!]!
}

type Lecture {
  _id: ID!
  name: String!
  teacher: String!
  lv: Int!
  location: String!
  pay: Int!
}

type Author {
  _id: ID!
  name: String!
  birth: String!
  company: String!
  artList: [Book!]!
}

type Book {
  _id: ID
  title: String!
  summary: String!
  author: Author!
  published: String!
  price: Int!
  type: String!
}

type Company {
  _id: ID!
  name: String!
  startDate: String!
  snackList: [Snack!]!
}

type Snack {
  _id: ID!
  name: String!
  price: Int!
}

type User {
  _id: ID!
  email: String!
  name: String!
  mobile: String!
  secretCode: String!
  createdAt: String!
  videos: [Video!]!
  comments: [Comment!]!
}

type Video {
  _id: ID!
  thumbnailPath: String!
  title: String!
  description: String!
  videoPath: String!
  createdAt: String!
  hit: Int!
  author: User!
  likes: [User!]!
  comments: [Comment!]!
}

type Comment {
  _id: ID!
  description: String!
  author: User!
  createdAt: String!
}
